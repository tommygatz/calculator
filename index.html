<!DOCTYPE html>
<html>
  <head>
    <title>Tom's Calc</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <!-- <a id='homelink' href="https://tommygatz.github.io/">Home</a> -->
    <h1>Calculator</h1>


    <div id="base">
      <div id="display">
        <span class="center">Display</span>
      </div>
      <div class="btnRow1">
        <button type='button' class="button btnCol1">7</button>
        <button type='button' class="button btnCol2">8</button>
        <button type='button' class="button btnCol3">9</button>
        <button type='button' class="button btnCol4">/</button>
      </div>
      <div class="btnRow2">
        <button type='button' class="button btnCol1">4</button>
        <button type='button' class="button btnCol2">5</button>
        <button type='button' class="button btnCol3">6</button>
        <button type='button' class="button btnCol4">X</button>
      </div>
      <div class="btnRow3">
        <button type='button' class="button btnCol1">1</button>
        <button type='button' class="button btnCol2">2</button>
        <button type='button' class="button btnCol3">3</button>
        <button type='button' class="button btnCol4">-</button>
      </div>
      <div class="btnRow4">
        <button type='button' class="button btnCol1">.</button>
        <button type='button' class="button btnCol2">0</button>
        <button type='button' class="button btnCol3">=</button>
        <button type='button' class="button btnCol4">+</button>
      </div>
    </div>
  </body>
</html>
