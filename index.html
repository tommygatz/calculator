<!DOCTYPE html>
<html>
  <head>
    <title>Tom's Calc</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <script type="text/javascript" src="js/new-script.js"></script>
    <script type="text/javascript">
      window.onload = function() {
        updateDisplay(displayValue);
      }
    </script>
  </head>
  <body>
    <!-- <a id="homelink" href="https://tommygatz.github.io/">Home</a> -->
    <h1>Calculator</h1>
    <div id="base">
      <div id="display">
        <span id="displayText" class="rightJust"></span>
      </div>
      <div class="btnRow0">
        <button type="button" id="clearBtn" class="button" onclick="clearDisplay()">Clear</button>
      </div>
      <div class="btnRow1">
        <button type="button" id="btn7" class="button btnCol1" onclick="buildNum(7)" >7</button>
        <button type="button" id="btn8" class="button btnCol2" onclick="buildNum(8)">8</button>
        <button type="button" id="btn9" class="button btnCol3" onclick="buildNum(9)">9</button>
        <button type="button" id="btndiv" class="button btnCol4" onclick="operation('/')">/</button>
      </div>
      <div class="btnRow2">
        <button type="button" id="btn4" class="button btnCol1" onclick="buildNum(4)">4</button>
        <button type="button" id="btn5" class="button btnCol2" onclick="buildNum(5)">5</button>
        <button type="button" id="btn6" class="button btnCol3" onclick="buildNum(6)">6</button>
        <button type="button" id="btnmul" class="button btnCol4" onclick="operation('x')">X</button>
      </div>
      <div class="btnRow3">
        <button type="button" id="btn1" class="button btnCol1" onclick="buildNum(1)">1</button>
        <button type="button" id="btn2" class="button btnCol2" onclick="buildNum(2)">2</button>
        <button type="button" id="btn3" class="button btnCol3" onclick="buildNum(3)">3</button>
        <button type="button" id="btnmin" class="button btnCol4" onclick="operation('-')">-</button>
      </div>
      <div class="btnRow4">
        <button type="button" id="btndec" class="button btnCol1" onclick="">.</button>
        <button type="button" id="btn0" class="button btnCol2" onclick="buildNum(0)">0</button>
        <button type="button" id="btneq" class="button btnCol3" onclick="equals()">=</button>
        <button type="button" id="btnpls" class="button btnCol4" onclick="operation('+')">+</button>
      </div>
    </div>
