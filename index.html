<!DOCTYPE html>
<html>
  <head>
    <title>Tom's Calc</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <!-- <a id='homelink' href="https://tommygatz.github.io/">Home</a> -->
    <h1>Calculator</h1>


    <div id="base">
      <div id="display">
        <span id="displayText" class="center">Display</span>
      </div>
      <div class="btnRow1">
        <button type='button' class="button btnCol1" value="7">7</button>
        <button type='button' class="button btnCol2" value="8">8</button>
        <button type='button' class="button btnCol3" value="9">9</button>
        <button type='button' class="button btnCol4" value="/">/</button>
      </div>
      <div class="btnRow2">
        <button type='button' class="button btnCol1" value="4">4</button>
        <button type='button' class="button btnCol2" value="5">5</button>
        <button type='button' class="button btnCol3" value="6">6</button>
        <button type='button' class="button btnCol4" value="*">X</button>
      </div>
      <div class="btnRow3">
        <button type='button' class="button btnCol1" value="1">1</button>
        <button type='button' class="button btnCol2" value="2">2</button>
        <button type='button' class="button btnCol3" value="3">3</button>
        <button type='button' class="button btnCol4" value="-">-</button>
      </div>
      <div class="btnRow4">
        <button type='button' class="button btnCol1" value=".">.</button>
        <button type='button' class="button btnCol2" value="0">0</button>
        <button type='button' class="button btnCol3" value="=">=</button>
        <button type='button' class="button btnCol4" value="+">+</button>
      </div>
    </div>
  </body>
</html>
